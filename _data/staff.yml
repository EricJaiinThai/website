- surname: Stoter
  name: Jantien
  title: Professor
  longtitle: Professor 3D geoinformation
  description: "I am a full professor in Spatial Data Infrastructure, at the Faculty of Architecture and The Built Environment and I am leading the [3D GeoInformation](http://3d.bk.tudelft.nl) group at the Department of [Urbanism](http://www.bk.tudelft.nl/en/about-faculty/departments/urbanism/). I obtained my PhD degree ([3D Cadastre](http://www.itc.nl/library/Papers_2004/phd/stoter.pdf)) in 2004. For this work I received the Tienstra award. 
After my PhD I worked several years at ITC, University of Twente (2004-2009) and led there a research group on “automated generalisation”.
I combine my professorship with jobs as researcher at both the [Kadaster](http://www.kadaster.nl/web/english.htm) and [Geonovum](http://www.geonovum.nl). I am chair of the [EuroSDR](www.eurosdr.net) Commission “Data Specifications” and leader of the [national 3D SIG](http://www.geonovum.nl/onderwerpen/3d-geo-informatie) (Special Interest Group) as well as of the [EuroSDR 3D SIG](http://www.eurosdr.net/research/project/eurosdr-special-interest-group-3d-3d-sig). Since March 2015, I am vice-chair of the OGC 3D Information Management Domain Working Group [(OGC 3DIM DWG)](http://www.opengeospatial.org/projects/groups/3dimdwg). I also lead [the project](http://www.geonovum.nl/onderwerpen/co%C3%B6rdinaatsystemen) that studies how the geodetic framework in The Netherlands should support the transition towards ETRS89. My research interests are 3D, automated generalization and information modelling. For my research on [5D data modelling](http://3d.bk.tudelft.nl/projects/geo5d/) I received the prestigious Vidi award of the Netherlands Scientific Foundation ([NWO](http://www.nwo.nl/en/research-and-results/programmes/Talent+Scheme/awards/vidi+awards/vidi+awards+2010)). I wrote over 250 academic and professional articles and appeared several times in regional and national media. I am a member of the editorial boards of several journals: [CEUS](http://www.journals.elsevier.com/computers-environment-and-urban-systems/), the [Geography Journal](http://www.hindawi.com/journals/geography/) and the [International Journal of 3D Information Modelling](http://www.irma-international.org/journal/international-journal-information-modeling-ij3dim/41967/)"
  pagetext: These are my publications since 2013. My older publications can be seen [here](http://metis.tudelft.nl/consult/index.cfm?bodyid=publicaties&approach=onderzoeker&id=1012366&excep=).
  photo: jantien.jpg
  email: j.e.stoter@tudelft.nl
  phone: +31 15 27 81664
  twitter: jantienstoter
  homepage: 3d.bk.tudelft.nl/jstoter

