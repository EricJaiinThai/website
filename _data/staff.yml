- name: Jantien Stoter
  title: Professor
  longtitle: Professor 3D geoinformation
  description: I am a full professor in Spatial Data Infrastructure, at the Faculty of Architecture and The Built Environment and I am leading the [3D GeoInformation](http://3dgeoinfo.bk.tudelft.nl) group at the Department of [Urbanism](http://www.bk.tudelft.nl/en/about-faculty/departments/urbanism/). I obtained my PhD degree ([3D Cadastre](http://www.itc.nl/library/Papers_2004/phd/stoter.pdf)) in 2004. For this work I received the Tienstra award. I combine my professorship with jobs as researcher at both the Kadaster and Geonovum. I am chair of the [EuroSDR](www.eurosdr.net) Commission “Data Specifications” and leader of the [national 3D SIG](http://www.geonovum.nl/onderwerpen/3d-geo-informatie) (Special Interest Group) and the [EuroSDR 3D SIG](http://www.eurosdr.net/research/project/eurosdr-special-interest-group-3d-3d-sig). I also lead [the project](http://www.geonovum.nl/onderwerpen/co%C3%B6rdinaatsystemen) that studies how the geodetic framework in The Netherlands should support the transition towards ETRS89. My research interests are 3D, automated generalization and information modelling. For my research on [5D data modelling](http://3dgeoinfo.bk.tudelft.nl/projects/geo5d/) I received the prestigious Vidi award of the Netherlands Scientific Foundation ([NWO](http://www.nwo.nl/en/research-and-results/programmes/Talent+Scheme/awards/vidi+awards/vidi+awards+2010))
  pagetext: These are my publications since 2013. My older publications can be seen [here](http://metis.tudelft.nl/consult/index.cfm?bodyid=publicaties&approach=onderzoeker&id=1012366&excep=).
