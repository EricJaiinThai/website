- name: Jantien Stoter
  title: Professor
  longtitle: Professor 3D geoinformation
  description: Jantien Stoter is professor Spatial Data Infrastructure, at the Faculty of Architecture and The Built Environment and obtained her PhD degree (3D Cadastre) in 2004. She received the Tienstra award for her PhD work. Jantien combines her professorship with jobs as researcher at both the Kadaster and Geonovum. Jantien is chair of the EuroSDR Commission “Data Specifications” and leader of the national 3D SIG (Special Interest Group) and the EuroSDR 3D SIG. Her research areas are 3D, automated generalization and information modelling.
