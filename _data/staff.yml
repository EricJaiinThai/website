- name: Jantien Stoter
  title: Professor
  longtitle: Professor 3D geoinformation
  description: Jantien Stoter is professor Spatial Data Infrastructure, at the Faculty of Architecture and The Built Environment and obtained her PhD degree ([3D Cadastre](http://www.itc.nl/library/Papers_2004/phd/stoter.pdf)) in 2004. She received the Tienstra award for her PhD work. Jantien combines her professorship with jobs as researcher at both the Kadaster and Geonovum. Jantien is chair of the [EuroSDR](www.eurosdr.net) Commission “Data Specifications” and leader of the [national 3D SIG](http://www.geonovum.nl/onderwerpen/3d-geo-informatie) (Special Interest Group) and the [EuroSDR 3D SIG](http://www.eurosdr.net/research/project/eurosdr-special-interest-group-3d-3d-sig). She also leads [the project](http://www.geonovum.nl/onderwerpen/co%C3%B6rdinaatsystemen) that studies how the geodetic framework in The Netherlands should support the transition towards ETRS89. Her research areas are 3D, automated generalization and information modelling.
