
- name: prepair
  description: Automatic repair of GIS polygons according to the OGC Simple Features and ISO 19107 rules.
  github: https://github.com/tudelft3d/prepair
  image: prepair.png
  web: http://geovalidation.bk.tudelft.nl/prepair

- name: pprepair
  description: Planar partition repair. It ensures that a set of polygons form a valid planar partition, made of valid polygons and having no gaps or overlaps.
  github: https://github.com/tudelft3d/pprepair
  image: pprepair.png

- name: val3dity
  description: Geometric validation of 3D primitives according to ISO 19107.
  github: https://github.com/tudelft3d/val3dity
  image: val3dity.png
  web: http://geovalidation.bk.tudelft.nl/val3dity

- name: MATAHN
  description: Because your house is always located at the junction of four AHN2 tiles. MATAHN is a user-friendly way to download parts of the AHN2 datasets, we take care of the hassle of tiles.
  github: https://github.com/tudelft3d/matahn
  image: matahn.png
  web: http://3dsm.bk.tudelft.nl/matahn
