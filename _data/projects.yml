
- name: 5D geo-modelling
  description: The aim of the 5D modelling research project is to integrate the multi-dimensional characteristics of geographic data, i.e. 2D/3D, time and scale (also indicated as 'Level of Detail', 'resolution' or 'granularity') at a fundamental level of data modelling.
  webpage: http://www.geo5d.nl
  image: geo5d.png

- name: 3DSM
  description: Simplification of digital surface models using feature-based three-dimensional methods.
  webpage: http://3dsm.bk.tudelft.nl
  image: 3dsm.png

- name: Navigation for first responders
  description: The goal of this research is to support path planning for first responders among the moving obstacles caused by different types of disasters.
  webpage: /projects/navigation/
  image: navigation.png

- name:  Big Data Analytics in the Geospatial Domain
  description: The aim of this project is to develop voxel and point cloud data types and further mature the existing spatial features of the column-store open-source MonetDB relational database
  webpage: /projects/bigvoxels/
  image: bigvoxels.png

