<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="3D geoinformation research group at TU Delft">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>


  <link href="{{ "/assets/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/assets/css/syntax.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/assets/css/mine.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"> -->

  <script type="text/javascript">
      var coverLinks = [{% for cover in site.data.coverimages %}"{{ cover.webpage }}"{% unless forloop.last %},{% endunless %}{% endfor %}];
      var coverImages = [{% for cover in site.data.coverimages %}"{{ "/img/cover/" | append: cover.image | prepend: site.baseurl }}"{% unless forloop.last %},{% endunless %}{% endfor %}];
  </script>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-59614264-1', 'auto');

</head>
